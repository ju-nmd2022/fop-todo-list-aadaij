<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/todo-logo.png" />
    <link rel="stylesheet" href="main.css" />
    <script src="todo.js" defer></script>
    <!-- links for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="backgroundBlur">
      <header>
        <img class="logo" src="images/todo-logo.png" alt="todo app logo" />
      </header>
      <div class="container">
        <article class="todolist" id="toBeCompleted">
          <h2>To do list</h2>
          <ul class="to-be-completed-list">
            <li>do the dishes</li>
            <li>work on game</li>
            <li>kiss a prince</li>
          </ul>
        </article>
        <article class="completed-tasks-list" id="completedTasks">
          <h2>Completed</h2>
          <ul class="overlined">
            <li>code this game</li>
          </ul>
        </article>
      </div>

      <div class="fab">
        <div id="fab" class="fab-content">
          <img class="fa-image" src="images/fab-plus.svg" alt="" />
        </div>
        <div class="fab-items">
          <div id="task" class="item">
            <img class="fa-image" src="images/task.svg" alt="" />
          </div>
          <div id="title" class="item">
            <img class="fa-image" src="images/title.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <div id="taskPopUpWindow" class="pop-up-window">
      <h2>Add a task</h2>
      <form action="">
        <input type="text" />
        <input type="date" name="" id="" />
        <input type="time" name="" id="" />
        <button class="submit-button" type="submit">Add task</button>
      </form>
    </div>
    <!-- pop up window https://www.youtube.com/watch?v=snhpoxtLugU -->
  </body>
</html>
