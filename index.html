<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/todo-logo.png" />
    <!-- linking css and js  -->
    <link rel="stylesheet" href="main.css" />
    <script src="todo.js" defer></script>
    <!-- links for the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="backgroundBlur">
      <header>
        <img class="logo" src="images/todo-logo.png" alt="todo app logo" />
      </header>

      <div class="container">
        <!-- article that contains the title and todo list  -->
        <article class="todolist">
          <h2 id="heading"></h2>
          <ul id="listContainer" class="to-be-completed-list"></ul>
        </article>
        <!-- article that contains the quote  -->
        <article class="quote">
          <h3 id="inspirationalQuote"></h3>
          <p id="quoteAuthor"></p>
        </article>
      </div>

      <!-- floaring action buttons -->
      <div class="fab">
        <div id="fab" class="fab-content">
          <img class="fa-image" src="images/fab-plus.svg" alt="open menu" />
        </div>
        <div class="fab-items">
          <div id="title" class="item">
            <img class="fa-image" src="images/task.svg" alt="add a title" />
          </div>
          <div id="task" class="item">
            <img class="fa-image" src="images/title.svg" alt="add a task" />
          </div>
        </div>
      </div>
    </main>

    <!-- pop up window tutorial https://www.youtube.com/watch?v=snhpoxtLugU -->
    <!-- pop up window for tasks  -->
    <div id="taskPopUpWindow" class="pop-up-window">
      <h2>ADD A TASK</h2>
      <input
        class="input-box"
        type="text"
        id="inputField"
        placeholder="I have to..."
      />
      <button onclick="addingTask()" class="submit-button">ADD</button>
    </div>

    <!-- pop up window for title editing -->
    <div id="titlePopUpWindow" class="pop-up-window">
      <h2>change the title</h2>
      <input
        class="input-box"
        type="text"
        id="inputFieldTitle"
        placeholder="Choose your title for the tasks"
      />
      <button onclick="addingTitle()" class="submit-button">SAVE</button>
    </div>
  </body>
</html>
